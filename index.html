<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="gen.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Quote Generator</title>
</head>
<body>
  <!-- main container -->
  <div class="main-container" id="main-container">

    <!-- quote -->
    <div class="quote-sentence" >
      <i class="fas fa-quote-left"></i>
      <span id="quote">To be or not to be, that is a question</span>
    </div>

    <!-- author -->
    <div class="author-sentence">
      <span id="author">Gen Yap</span>
    </div>

    <!-- buttons -->
    <div class="buttons-container">
      <button class="tweet-button" id="twitter">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>

  <!-- loader -->
  <div id="loader" class="loader"></div>
  
  <script src="app.js"></script>
</body>
</html>
